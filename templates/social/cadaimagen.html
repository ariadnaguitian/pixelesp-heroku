<ion-view view-title="Editar imagen">
  <ion-content>
  	<div class="card">
		<div class="item item-text-wrap gem-profile-media3">
						    <img class="full-image" ng-src="img/imagenes/{{imagen.Imagen}}"/>
    </div>
			<div class="list">
			  <label class="item item-input  item-stacked-label">
			   <span class="input-label">Titulo</span>
			    <input type="text" placeholder="Nombre" ng-model="imagen.Titulo">
			  </label>
			  <label class="item item-input  item-stacked-label">
			   <span class="input-label">Descripcion</span>
			    <input type="text" placeholder="E-Mail" ng-model="imagen.Descripcion">
			  </label>			
			<label class="item item-input  item-stacked-label">
			 <span class="input-label">Fecha de creaci√≥n</span>
			    <input type="text" placeholder="Ciudad" ng-model="imagen.created_at">
			  </label>			
			</div>
			<button ng-click="doSave()" class="button button-energized">
			  Modificar
			</button>
			<button ng-click="doDelete()" class="button button-assertive">
			  Borrar
			</button>
		</div>
	</div>
  </ion-content>
</ion-view>
