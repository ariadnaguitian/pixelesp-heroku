<ion-view title="PixelEsp" >
<ion-nav-buttons>
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->

  <section class="tab" ng-app="starter" ng-controller="TabController as tab">
    <div class="tabs-striped tabs-top tabs-background-balanced tabs-color-light" >
      <div class="tabs" >   

        <a href  ng-class="{ active: tab.isSet(1) }" ng-click="tab.setTab(1)" class="tab-item" >
          NUEVOS       
        </a>

        <a ng-class="{ active: tab.isSet(2) }" href  ng-click="tab.setTab(2)" class="tab-item" >
          SEMANALES
        </a>

        <a href ng-class="{ active: tab.isSet(3) }" ng-click="tab.setTab(3)" class="tab-item" >
          MEJORES
        </a>
      </div>
    </div>



    <ion-content class="has-subheader">


    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="Query" >
      </label>
    </div> 



  <div ng-show="tab.isSet(2)">
    <packery reload-on-show class="grid-item grid-item--width2 galeriafloleft"  data-packery-options='{ "columnWidth": 10 }' >
      <div  data-ng-repeat="imagen in imagenes | filter:Query">
        <a  href="#/app/galeria/{{imagen.id}}"><img src ="img/imagenes/{{imagen.Previa}}"></a>
      </div>
    </packery>
  </div>
  <div ng-show="tab.isSet(3)">
    <packery reload-on-show class="grid-item grid-item--width2 galeriafloleft"  data-packery-options='{ "columnWidth": 10 }' >
      <div id="" class="contenedor5">
        <div class="cont-image5" data-ng-repeat="imagen in imagenes | filter:Query">
          <a  href="#/app/galeria/{{imagen.id}}"><img src ="img/imagenes/{{imagen.Imagen}}"></a>
        </div>
      </div>
    </packery>
  </div>
  <div ng-show="tab.isSet(1)">
    <div class="button-bar galeriafloleft">
      <div ng-repeat="imagen in imagenes | filter:Query" >
        <a ng-click="goToSlide({{imagen.id}})">
          <div id="" class="contenedor5">
            <div class="cont-image5">
              <a href="#/app/galeria/{{imagen.id}}"><img class="centrado5" src="img/imagenes/{{imagen.Previa}}"> </a>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>




<script id="image-modal.html" type="text/ng-template">
  <div class="bar bar-header bar-dark">
    <h1 class="title">{{imagen.Descripcion}}</h1>      
  </div>
  <div class="modal image-modal transparent">
    <ion-slide-box on-slide-changed="slideChanged(index)" 
    show-pager="false">
    <ion-slide ng-repeat="imagen in imagenes">
    <div class="badge z11" ng-click="closeModal()"><h1>X</h1></div><img ng-src="img/  /{{imagen.Imagen}}" class="fullscreen-image" />

    <p class="info">{{imagen.Descripcion}}</p>


  </ion-slide>     

</ion-slide-box>    

</div>
</script>


</ion-content>



</ion-view>
</body>
</html>

<script src="js/index.js"></script>




</body>
</html>
