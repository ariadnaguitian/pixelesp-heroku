<ion-view title="PixelEsp" >
  <ion-nav-buttons>
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="right">

      <a href="#/app/msg" target="_self" button class="button button-icon icon ion-android-notifications"><div class="badge badge-assertive">4</div></button></a>
    <a href="#/app/crearnoticia" target="_self" button class="button button-icon icon ion-compose"></button></a>
  </ion-nav-buttons>
  
  <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->


  <ion-content class="has-header gem-ion-content " >




   <ks-swiper-container initial-slide="1" speed="2000" loop="true" show-nav-buttons="false" slides-per-view="4" space-between="40" pagination-clickable="true" on-ready="onReadySwiper(swiper)">
    
      <ks-swiper-slide class="swiper-slide" data-ng-repeat="imagen in imagenes">
           <div  class="contenedor5">
             <div class="cont-image5"> 
              <img ng-src="img/imagenes/{{imagen.Previa}}">
             </div> 
           </div>
      </ks-swiper-slide>  
    
     <ks-swiper-pagination> 
     </ks-swiper-pagination>   
  </ks-swiper-container>


  <ion-refresher on-refresh="doRefresh()">
                     
      </ion-refresher>




    <!-- Media section (Picture, Video, Map, etc) -->
<!-- End Media section --> 

    <!-- News Item (With Poster and content text summary) -->

      <ion-list ng-repeat="noticia in noticias" >
     
    
            <!-- Poster   <ion-item ng-repeat="noticia in noticias" class="item item-avatar"> Thumb -->
           <ion-item class="item item-thumbnail-left" >
            <img src="img/paintprogram.png" alt="" class="img">
         
            <!-- End Poster -->

            <!-- Content -->

            <div class="news-content">
              <h2>{{noticia.Titulo}}</h2>

              <h4>
                por <a href="#/app/comunidad/{{noticia.IdUsuario}}">{{noticia.username}}</a> - <i class="icon ion-clock"></i>{{noticia.created_at}}
              </h4>
             <p>{{noticia.Descripcion}}</p>


              <!-- Stat Section -->
             
                      <div class="news-more-action" >
             <a ng-click="popover.show($event)"> <i class="icon ion-more" ></i></a>

            
</div>
      
</div> 


      <h4 class="item-note"><i class="ion-heart"></i> 82 | <i class="ion-chatbox"></i> 82 |  <i class="ion-android-done-all"></i> 90 vistos</h4>
      

     
     
        
     



       <!-- End Content -->

      <!-- Mock trigger button for action sheet for this post -->
    
      <!-- End Button -->

   
</ion-item><div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup balanced"></i>
             Me gusta
            </a>

            <a class="tab-item"  ng-click="abrirComentarios(noticia)">
              <i class="icon ion-chatbox balanced"></i>
            Comentar
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share balanced"></i>
              Compartir
            </a>
          </div>

    </ion-list>
    <script id="templates/modal.html" type="text/ng-template">
        <ion-modal-view>
          <ion-header-bar class="bar bar-dark bar-header">
            <h1 class="title">Comentarios - {{viewNoticia.Titulo}}</h1>
            <button class="button button-clear button-primary" ng-click="modal.hide()">Cerrar</button>
          </ion-header-bar>

          <ion-content class="padding">
              <ion-item class="item item-thumbnail-left" >
            <img src="img/paintprogram.png" alt="" class="img">
          <div class="news-content">
              <h2>{{viewNoticia.Titulo}}</h2>

              <h4>
                por <a href="#">{{viewNoticia.name}}</a> - <i class="icon ion-clock"></i>{{viewNoticia.created_at}}
              </h4>
             <p>{{viewNoticia.Descripcion}}</p>


              <!-- Stat Section -->
              <div class="other-stats" >
                      <div class="news-more-action">

            
</div>
      </div>

</div> 
</ion-item>
            <div class="list">
              <label class="item item-input">
                <textarea placeholder="Escriba su comentario" ng-model="newCommentario.text" ></textarea>
              </label>
              <button class="button button-full button-dark" ng-click="guardarComentario(newCommentario)">Comentar</button>
            </div>
            <ion-list>
              <ion-item ng-repeat="comentario in viewNoticia.comentarios track by comentario.id" class="item item-avatar">
                <img src="img/paintprogram.png" alt="" class="img">
                <h2>{{comentario.name}}</h2>
                <p>{{comentario.text}}</p>
                <h4 class="item-note"><i class="icon ion-clock"></i>{{comentario.created_at}}</h4>
             </ion-item>
            </ion-list>
          </ion-content>
        </ion-modal-view>
    </script>

    <!-- End News Item -->

    <!-- News Item (For Album Art, Artist Name and Player) -->

  </ion-content>
</ion-view>

<script id="templates/popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-content>
        <div class="list">
          <a class="item" href="#">
              Reportar
            </a>
          <a class="item" href="#/app/EntrarAdmin">
              Editar
            </a>
          <a class="item" href="#/app/EntrarAdmin">
              Eliminar
            </a>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>
